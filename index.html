<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <title>TinyEcommerce</title>
        <link rel="shortcut icon" href="res/images/cart.ico" />
        <link rel="stylesheet" type="text/css" href="css/uiStyle.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/menubar.css" />
        <link rel="stylesheet" type="text/css" href="css/content.css" />
        <link rel="stylesheet" type="text/css" href="css/footer.css" />
    </head>
    <body ng-controller="dataHandleCtrl">
        <header>
            <nav ng-include="'partials/menubar.html'"></nav>
        </header>
        <ng-view></ng-view>
        <section>
        </section>
        <footer ng-include="'partials/footer.html'"></footer>
        <script rel="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script rel="javascript" type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
        <script rel="javascript" type="text/javascript">

        var myApp = angular.module('myApp', ['ngRoute']);

        myApp.controller('dataHandleCtrl', function($scope){

            $scope.epicImage = 'https://i.ytimg.com/vi/930PmOr-cYk/hqdefault.jpg';

            $scope.produtos = [
               {name: 'produto1', 'id': '1', setID: function(newId){this.id=newId}},
               {name: 'produto2', 'id': '2', setID: function(newId){this.id=newId}},
               {name: 'produto3', 'id': '3', setID: function(newId){this.id=newId}},
               {name: 'produto4', 'id': '4', setID: function(newId){this.id=newId}},
               {name: 'produto5', 'id': '5', setID: function(newId){this.id=newId}},
               {name: 'produto6', 'id': '6', setID: function(newId){this.id=newId}},
               {name: 'produto7', 'id': '7', setID: function(newId){this.id=newId}},
               {name: 'produto8', 'id': '8', setID: function(newId){this.id=newId}}
            ];
        });

        myApp.config(function($routeProvider){
            $routeProvider
            .when('/produtos', {
                templateUrl: 'views/product.html',
                controller: 'dataHandleCtrl'
            })
            .when('/pedidos', {
                templateUrl: 'views/order.html',
                controller: 'dataHandleCtrl'
            })
            .when('/perfil', {
                templateUrl: 'views/profile.html',
                controller: 'dataHandleCtrl'
            })
            .otherwise({
                redirectTo: '/'
            });
        });
        </script>
    </body>
</html>
