<h1>Seus pedidos:</h1>
<h1>Total: {{listaPedidos.length}}</h1>
<article class="order">
        <ol style="list-style-type: decimal">
            <li ng-repeat="pedido in listaPedidos">
                <img ng-src="{{pedido.img}}" />
                <a>ID: </a><a>{{pedido.getID()}}</a>
                <a>Produto: </a>{{pedido.name}}
            </li>
        </ol>
</article>
